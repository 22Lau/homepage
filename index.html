    <!-- contact form -->
      <div class="main-content">
        <h2>Escríbeme un mensaje</h2>

        <form method="post" action="javascript:void(0);" onsubmit="submitForm()">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Su nombre..." required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="example@dominio.com" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" placeholder="Escríbanos su mensaje..." required></textarea>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">He leído y acepto la <a href="http://www.example.com/privacy-policy">Política de privacidad</a>.</label>

            <input type="submit" value="Enviar">
        </form>
